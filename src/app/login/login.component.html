<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt data-tilt">
        <a routerLink="https://www.coophalal.eu">
          <img src="../../assets/img/logochafaf.png" class="logo" />
        </a>
      </div>
      <form class="login100-form validate-form" #loginForm="ngForm"  (submit)="onSubmit()">
        <span class="login100-form-title">
          Memeber Login
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email"  #email="ngModel"
                 [(ngModel)]="this.loginModel.email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password"  #passoword="ngModel"
                 [(ngModel)]="this.loginModel.password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
        <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/register">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
      <section class="d-flex  justify-content-center justify-content-lg-between p-4 border-bottom" style="height:14vh">
        <div class="d-flex align-items-center">
          <img src="../../assets/img/logochafaf.png" style="height: 100%" />
          <div class="text-uppercase" style="font-weight: 600;">ChafafHalal</div>
        </div>
        <div class="d-flex align-items-center">
          <a href="https://www.coophalal.eu/aviso-legal/" class="me-4 text-reset" style="text-decoration: none;">Aviso Legal</a>
          <a href="https://www.coophalal.eu/politica-de-privacidad/" class="me-4 text-reset" style="text-decoration: none;">Política de privacidad</a>
        </div>
        <div class="d-flex align-items-center d-none d-sm-block">
          <a href="https://www.facebook.com/coophalal" class="me-4 text-reset">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/halalcoop" class="me-4 text-reset">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.youtube.com/@CoopHalal" class="me-4 text-reset">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="https://www.instagram.com/coophalal/" class="me-4 text-reset">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/in/coophalal-espa%C3%B1a-434322229" class="me-4 text-reset">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <div class="text-center p-4 " style="background-color: rgba(0, 0, 0, 0.05); margin-bottom:-15px;margin-top:0">
          Diseñado por
          <a class="text-reset fw-bold" style="text-decoration: none;" href="http://Seomaniak.com">Seomaniak</a>
        </div>
      </section>
    </div>
  </div>
</div>
