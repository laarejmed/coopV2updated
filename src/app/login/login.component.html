<div class="topdiv">
  <div class="logo-container d-flex justify-content-center flex-wrap">
    <!-- CSS BOOTSTRAP FOR LOGO -->
    <a href="https://www.coophalal.eu">
      <img src="../../assets/logoCoophalal.jpg" class="logo" />
    </a>
  </div>

  <div class="section-container d-flex flex-wrap">
    <!-- CSS BOOTSTRAP FOR SECTION -->

  
    <div class="clear">
      <p></p>
    </div>
    <div class="d-flex flex-grow-1 justify-content-around align-items-center">
      <!--      here      -->
      <div class="screen">
        <div class="screen__content">
          <br />
          <b>Iniciar sesión</b>
          <form class="login" #loginForm="ngForm" (submit)="onSubmit()">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input type="text"
                     name="email"
                     #email="ngModel"
                     [(ngModel)]="this.loginModel.email"
                     class="login__input"
                     placeholder="Introduce tu correo electrónico..." />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input type="password"
                     name="password"
                     #passoword="ngModel"
                     [(ngModel)]="this.loginModel.password"
                     class="login__input"
                     placeholder="Ingresa tu contraseña..." />
            </div>
            <button type="submit" class="button login__submit">
              <span class="button__text">Iniciar sesión</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
            <br />
            <a routerLink="/signup">Inscribirse</a>
          </form>
          <div class="social-login">
            <h3></h3>
            <br />
            <br />
            <div class="social-icons">
              <a routerLink="/forgot-password">¿Contraseña olvidada?</a>
            </div>
          </div>
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>
      </div>
    </div>
  </div>
</div>
